
<!-- Required meta tags -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<!-- only base likhoge to ye templete wala base ko inherit karega isaliye use batao normal fodler ka base inherit karo "normal/base-->
<head>
<meta charset="ISO-8859-1">
<title>DashBoard</title>
</head>
<body>
         
         
         <section>
         
           <div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1 ">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" 
							    th:object="${contact}"
							    enctype="multipart/form-data"
							    method="post"
								th:action="@{/user/process-update}"
								 class="mt-2">



 <!-- form ke uper contavt ki id dikhai degi user ise upadte na kar paye kyuki hi nuwie chiz he na isiliye usaki  hidden rakhate he
 feild bani huyu hai par hume dikhai nahi degi incecpt karke degi upadte karke form submit karoge to id bhi submit hogi-->
                 <input type="hidden" th:value="${contact.cId}" name="cId"/>

								<!-- First Name username feild -->
							
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

<!-- required ka matlab aap blank feild nahi use kar sakate malatb koi bhi feild blank nahi chiye please fill out this filed ye msg ayga 
 th:value="${contact.name} view se jo contact bheja he usaki name aa jayegi matlab jab aap update button pe click karoge to jisake
 aage ke button ko click kiya he usaka naam  ayaga bye defoult-->
 
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Hare" class="form-control" />
								</div>





								<!-- Secound Name feids -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>


<!-- th:value="${contact.secoundName}" by defoult nick name dikhai dega  upadte karane ke liye value aayegi-->
									<input th:value="${contact.secoundName}" required type="text" id="secondName" name="secoundName"
										placeholder="Enter Nick Name Hare" class="form-control" />

								</div>


								<!-- Phone Feild -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>

									</div>
									
                       <!-- update button pe click karoge to by dfolt phone number agayga upadte karane ke lie -->
                         <!-- required min="10" min 10 digit honehe chiye ye phone me -->
                        
									<input  th:value="${contact.phone}"
									required min="10"  type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Hare" class="form-control" />

								</div>

								<!-- Email Feild -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											      @

										</div>

									</div>


									<input  th:value="${contact.email}"
									required type="email" id="email" name="email"
										placeholder="Enter Email Hare" class="form-control" />

								</div>
								
								
								<!-- work feild -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											      <i class="fa fa-briefcase"></i>

										</div>

									</div>


									<input  th:value="${contact.work}"
									required type="text" id="work" name="work"
										placeholder="Enter Your Work Hare" class="form-control" />
                                 </div>
                                 
                                 
                                 
                                 
                                 
                                 <!-- contact Descrption Feilds -->
                                 
                                 <div class="form-group mt-3">
                                 
                                 
<!-- upadte karne ke liye value dekhane ke liya uer sab me humne  th:value="${contact.secoundName}"  use kiya he par ye textarea he to
yaha pe th:value nahi chalegi  th:text lagana padega-->

                                 <textarea th:text="${contact.description}"
                                
                                 id="mytextarea" 
                                 placeholder="Enter Contact Description" 
                                  name="description"  
                                  class="form-control" rows="20" ></textarea>
                                 
                                 </div>
                                 
                                 
                                 
                                 
                                 <!-- contact Image feild -->
                                 
                               <div class="container text-center">
                               
                                 <img style="width:230px; height:230px;" class="img-fluid  my_profile_picture"   
                                  src=""  th:src="@{'/image/'+${contact.image}}" alt="" />
                               
                               
                               </div>
                               
                               <p class="text-secondary"> Choose new profile pics</p>
                                 
                                 <div class="custom-file">
                                 
                                 <input type="file" name="profileImage">
                                 
                                 </div>
                                 
                                 <!-- Add Contact Button -->
                                 <div class="container text-center">
                                 
                                 <button class="btn btn-outline-primary">Save Contact</button>

                                 
                                 </div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
		
		
		
		<!-- descriptin ka jo column he waha pe hume word jisa editor add karana he isilie humane tinymnc is editor ka use kiya
       description ke text ko aap apane tarike se edit kar sakte ho -->
       
		<!-- section ke andhar tiny ko isliye lagaya kyuki me sirf is form me ye text editor chahati hu aur kisi page me nahi chahati
		 agar maine ise head section me lagaya to ye page ke liye apply hoga -->
		 
		 
		<!-- TinyMCE 5 is a powerful and flexible rich text editor that can be embedded in web applications. This quick start 
		covers how to add a TinyMCE editor to a web page using the Tiny Cloud. -->
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<!-- #mytextarea # he matlab ye id he <textarea me id dedo -->
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
		
 
         </section>
</body>
</html>
