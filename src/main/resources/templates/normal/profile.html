
<!-- Required meta tags -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!-- only base likhoge to ye templete wala base ko inherit karega isaliye use batao normal fodler ka base inherit karo "normal/base-->
<head>
<meta charset="ISO-8859-1">
<title>DashBoard</title>
</head>
<body>

                                             <!-- All About User -->
	<section>

		<div class="container">

               <div class="card mr-3">
               
               <div class="card-body">
               
               
               <div class="container text-center" >
              
               <!-- jo login he uski image dekhegi sabase uper your profile pe click kare to -->
               <img src="" style="height:150px;  width:150px;"   class="my_profile_picture"
							th:src="@{'/image/'+${user.inageUrl}}" alt="profilephoto" />
               
               </div>
               
                           
               
               
               <!-- jo login he uska naam dikha jayaga -->
               <h1 class="text-center mt-3" th:text="${user.name}"></h1>
               
			<table class="table text-center">
				<thead>
					<tr>
						<th scope="col">#USERID</th>
						<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>
					</tr>


					<tr>
						<th scope="row">Role</th>
						<td><span th:text="${user.role}"></span></td>
					</tr>


					<tr>
						<th scope="row">Account Active</th>
						<td><span th:text="${user.enabled}"></span></td>
					</tr>
					
					<tr>
						<th scope="row">About you</th>
						<td><span th:text="${user.about}"></span></td>
					</tr>

				</tbody>



			</table>
			
			
			
			
			 <div class="container mt-3">
           
            <!-- Delete And Update Button  bade button dikhane he to adava button pahije asel tr btn-block -->
            
            
            
			 <button th:onclick="|deleteContact(${user.id})|" class="btn btn-danger btn-sm btn-block">Delete</button>
						       
						       
						       
						       <!-- user.id} is wale page pe user use kar rahe ho to c.cId nahi chalegi -->
						       
						        <!-- <form method="post" th:action="@{'/user/update-contact/'+${user.id}}"  class="mt-2">  -->
						       
						         <form method="post" th:action="@{'/update-contact/'+${user.id}}"  class="mt-2"> 
						      
						       <button type="submit" class="btn btn-block  btn btn-primary btn-sm">Update</button>
						      
						      
						      </form>
        
         </div>
         
               
               
               </div>
               
               </div>
		</div>
		
		<!-- jab aap sidebar ke profile  pe clikc karoge to green dekhai dega -->
		
		<script>
                $(document).ready(()=>{

                 $(".item").removeClass("active");

                 $("#profile-link").addClass("active");

            });
    </script>

	</section>
</body>
</html>
