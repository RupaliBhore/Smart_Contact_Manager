
<!-- Required meta tags -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!-- only base likhoge to ye templete wala base ko inherit karega isaliye use batao normal fodler ka base inherit karo "normal/base-->
<head>
<meta charset="ISO-8859-1">
<title>DashBoard</title>
</head>
<body>


	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1 ">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- First Name username feild -->
							
								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

<!-- required ka matlab aap blank feild nahi use kar sakate malatb koi bhi feild blank nahi chiye please fill out this filed ye msg ayga -->
									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name Hare" class="form-control" />
								</div>





								<!-- Secound Name feids -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>


									<input required type="text" id="secondName" name="secoundName"
										placeholder="Enter Nick Name Hare" class="form-control" />

								</div>


								<!-- Phone Feild -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>

									</div>

                         <!-- required min="10" min 10 digit honehe chiye ye phone me -->

									<input required min="10"  type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Hare" class="form-control" />

								</div>

								<!-- Email Feild -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											      @

										</div>

									</div>


									<input required type="email" id="email" name="email"
										placeholder="Enter Email Hare" class="form-control" />

								</div>
								
								
								<!-- work feild -->
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											      <i class="fa fa-briefcase"></i>

										</div>

									</div>


									<input required type="text" id="work" name="work"
										placeholder="Enter Your Work Hare" class="form-control" />
                                 </div>
                                 
                                 <!-- contact Descrption Feilds -->
                                 
                                 <div class="form-group mt-3">
                                 
                                 <textarea id="mytextarea" placeholder="Enter Contact Description"  name="description"  
                                         class="form-control" rows="10" ></textarea>
                                 
                                 </div>
                                 
                                 <!-- contact Image feild -->
                                 
                                 <div class="custom-file">
                                 
                                 <input type="file" name="profileImage">
                                 
                                 </div>
                                 
                                 <!-- Add Contact Button -->
                                 <div class="container text-center">
                                 
                                 <button class="btn btn-outline-primary">Save Contact</button>

                                 
                                 </div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
		
		
		
       <!-- descriptin ka jo column he waha pe hume word jisa editor add karana he isilie humane tinymnc is editor ka use kiya
       description ke text ko aap apane tarike se edit kar sakte ho -->
       
		<!-- section ke andhar tiny ko isliye lagaya kyuki me sirf is form me ye text editor chahati hu aur kisi page me nahi chahati
		 agar maine ise head section me lagaya to ye page ke liye apply hoga -->
		 
		 
		<!-- TinyMCE 5 is a powerful and flexible rich text editor that can be embedded in web applications. This quick start 
		covers how to add a TinyMCE editor to a web page using the Tiny Cloud. -->
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<!-- #mytextarea # he matlab ye id he <textarea me id dedo -->
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    <script>
                $(document).ready(()=>{

                 $(".item").removeClass("active");

                 $("#add-link").addClass("active");

            });
    </script>

	</section>
</body>
</html>
