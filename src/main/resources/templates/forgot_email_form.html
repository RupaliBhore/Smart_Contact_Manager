<!-- Required meta tags -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>

 
 <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 Include the above in your HEAD tag -->
</head>
<body>
         
         
         <section>
     
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                    
                    
                    
                    <!-- kio error ati he to ye msg dekhega -->
                      <!--  Message Box -->
		<!--  sucess message when add contact successfully {session.message} seeesion me msg hoga tabi if chalega dikhega varana nahi dikhega 
		{session.message.content} session ke andhar message he usaka content chaiye -->


		<div th:if="${session.message}" class="container">

			<div
				class="alert alert-danger my-2 text-center" role="alert">

				<span th:text="${session.message}"></span>

			</div>

			<!-- message ekbar dikhane ke baad remove hona chaiye -->
			<th:block th:text="${#session.removeAttribute('message')}">
			</th:block>

		</div>
		 
                    
             
                    
                    <!-- Email Form  m-3 matlab charo taraf se marging 3 banegi-->
                    
                    <h3 class="text-center m-3">Your Registered Email</h3>
                    
                    <!-- jab aap form ko submit karoge to  -->
                    <form method="post" th:action="@{/send-otp}">
                    
                    
                    <div class="form-group">
                    
                    <input name="email" required="required" type="email"  placeholder="Enter Email Here"  class="form-control"/>
                    
                    
                    </div>
                    
                    <div class="container text-center">
                    
                    <button class="btn btn-warning">Send OTP</button>
                    
                    </div>
                    
                    </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

         </section>
         
         
         
         
</body>
</html>
