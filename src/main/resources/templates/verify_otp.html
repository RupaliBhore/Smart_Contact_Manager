<!-- Required meta tags -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>verify otp form</title>

 
 <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 Include the above in your HEAD tag -->
</head>
<body>
        
        
         <!-- ye page dekhega matlab apaka otp ja chuka he email pe--> 
         
         <section>
     
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 260px;" class="col-md-12">
                    
                    <!-- alert-->
                    
                    <div class="alert alert-success mt-3" role="alert">
                          We have sent OTP to your email...
                     </div>
                     
                     
                     
                      
                      <!--  Message Box -->
		<!--  sucess message when add contact successfully {session.message} seeesion me msg hoga tabi if chalega dikhega varana nahi dikhega 
		{session.message.content} session ke andhar message he usaka content chaiye -->


		<div th:if="${session.message}" class="container">

			<div
				class="alert alert-danger my-2 text-center" role="alert">

				<span th:text="${session.message}"></span>

			</div>

			<!-- message ekbar dikhane ke baad remove hona chaiye -->
			<th:block th:text="${#session.removeAttribute('message')}">
			</th:block>

		</div>
		 
                     
                  
                    
                    <!-- jab aap form ko submit karoge to  -->
                    <form method="post" action=""  th:action="@{/verify-otp}">
                    
                    
                    <div class="form-group">
                    
                    <input name="otp" required="required" type="text"  placeholder="Enter OTP Here"  class="form-control"/>
                    
                    
                    </div>
                    
                    <div class="container text-center">
                    
                    <button class="btn btn-success">verify</button>
                    
                    </div>
                    
                    </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

         </section>
         
         
         
         
</body>
</html>
