<body>
        
        
         <!-- ye page dekhega matlab apaka otp ja chuka he email pe--> 
         
         <section>
     
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                    
                      
           
          
               <h1 class="mt-4">Enter New Password</h1>
		 
                     
                  
                    
                    <!-- jab aap form ko submit karoge to  -->
                    <form method="post" action=""  th:action="@{/change-password}">
                    
                    
                    <div class="form-group">
                    
                    <input name="newpassword" required="required" type="password"  placeholder="Enter new Password here"  class="form-control"/>
                    
                    
                    </div>
                    
                    <div class="container text-center">
                    
                    <button class="btn btn-primary">Change Password</button>
                    
                    </div>
                    
                    </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

         </section>
         
         
         
         
</body>
